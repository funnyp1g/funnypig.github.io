<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub Pages网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
        }
        header {
            background: #35424a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的GitHub Pages网站</h1>
    </header>
    
    <div class="container">
        <div class="main-content">
            <h2>关于此网站</h2>
            <p>这是一个使用GitHub Pages部署的示例静态网站。</p>
            <p>GitHub Pages是一项免费服务，允许您直接从GitHub仓库托管静态网站。</p>
            
            <h2>特点</h2>
            <ul>
                <li>完全免费托管</li>
                <li>自动从GitHub仓库部署</li>
                <li>支持自定义域名</li>
                <li>内置HTTPS安全保护</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 我的GitHub Pages网站</p>
    </footer>
</body>
</html>
